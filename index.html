
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Ứng viên</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Danh sách Ứng viên</h1>
  <table id="dataTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwD0gBJwylPyUt_ySOxXUrY7HCS-_9AufUHcj0a1xyaJQhKNV6f79hvFOAVuW1Aeq2z/exec")
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("dataTable");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        const headers = Array.isArray(data[0]) ? data[0] : [];
        if (headers.length > 0) {
          const headerRow = document.createElement("tr");
          headers.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
        }

        for (let i = 1; i < data.length; i++) {
          const row = document.createElement("tr");
          data[i].forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            row.appendChild(td);
          });
          tbody.appendChild(row);
        }
      })
      .catch(error => {
        console.error("Lỗi khi tải dữ liệu:", error);
      });
  </script>
</body>
</html>
